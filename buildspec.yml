version: 0.2
phases:
  install:
    commands:
      # install Node 12
      - Installing Node 12...
      - curl -sL https://deb.nodesource.com/setup_12.x | bash -
      - apt install -y nodejs
      - apt install npm
    pre_build:
      commands:
        # install depedencies
        - npm install
    build:
      commands:
      - echo Building...
      - npm run build
  artifacts:
    files:
      - "**/*"
    discard-paths: no
    base-directory: build
